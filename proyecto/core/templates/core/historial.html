<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">SuperAcopio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    {% if user.is_authenticated %}

                                <a class="nav-link" href="{% url 'register' %}">Registrar usuarios</a>
                            </li>
                            <li class="nav-item">

                        </li>
                    {% else %}

                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <br><br>
        <div class="row">
            <div class="col-md-2">
				<!--BOTON TABLA INGRESOS-->
				<a class="btn btn-primary w-100 mb-2" href="{% url 'list_stock' %}" >Stock</a>
				<!-- <button id="show-table-var" class="btn btn-primary w-100 mb-2">Stock</button> -->

                <!--BOTON TABLA INGRESOS-->
                <button href="" class="btn btn-primary w-100 mb-2">Ingreso</button>

                <!--BOTON TABLA EGRESOS-->
                <button href="" class="btn btn-primary w-100 mb-2">Egreso</button>
            </div>
            <div class="col-md-9">
                {% block content %}{% endblock %}
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <br>
</body>

<!-- Los scripts de visualizacion de tabla no se estan usando de momento -->
<script>
        $(document).ready(function () {
           
            // Nueva función para mostrar la tabla de variedades
            $('#show-table-var').click(function () {
                $.ajax({
                    url: '{% url "table_view_variedades" %}',
                    type: 'GET',
                    success: function (response) {
                        let data = response.data;
                        let table = `
                            <table class="table table-bordered table-striped" style="text-align: center;">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Variedad</th>
                                        <th>Especie</th>
                                        <th>Cantidad Total</th>
                                    </tr>
                                </thead>
                                <tbody>`;
                        
                        data.forEach(function (item) {
                            table += `
                                <tr>
                                    <td>${item.id}</td>
                                    <td>${item.variedad}</td>
                                    <td>${item.especie__especie}</td>
                                    <td>${item.cantidad_total}</td>
                                </tr>`;
                        });

                        table += `</tbody></table>`;
                        $('#table-container').html(table);
                    }
                });
            });
        });
    </script>
</html>
