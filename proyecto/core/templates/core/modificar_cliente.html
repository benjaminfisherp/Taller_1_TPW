{% extends 'core/base.html' %}

{% block content %}
<style>
    body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .card {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-header{
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 8px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            height: 43px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            border: none;
            padding: 10px 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            height: 43px;
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title text-center">Modificar Cliente</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                    
                        <label for="id_name">Nombre Cliente:</label>
                        {{ form.name }}
                        <label for="id_rut">Rut Cliente:</label>
                        {{ form.rut }}
                        <label for="id_correo">Correo:</label>
                        {{ form.correo }}
                        <label for="id_telefono">Telefono:</label>
                        {{ form.telefono }}
                        <label for="id_razon_social">Razon social:</label>
                        {{ form.razon_social }}
                  
                        <div class="text-center">
                            <br>
                            <button type="submit" class="btn btn-primary">Guardar cambios</button>
                            <a href="{% url 'products' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
