{% extends 'core/historial.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egresos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <a type="button" href="{% url 'add_egreso' %}" class="btn btn-success">Agregar Egreso</a>
    <div class="container">
        <div class="table-responsive"><br>
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Rut Cliente</th>
                        <th scope="col">Fecha ingreso</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for egreso in egresos %}
                    <tr>
                        <td>
                            <a href="{% url 'view_detalle_egreso' egreso.id%}">{{ egreso.id }}<a>
                        </td>
                        <td>{{ egreso.cliente.rut }}</td>
                        <td>{{ egreso.fecha_egreso }}</td>
                        <td>
                            <a class="btn btn-success" href="{% url 'add_detalle_egreso' egreso.id%}"> AÃ±adir detalles</a>
                        </td>
                        <td>
                            <form action="{% url 'eliminar_egreso' egreso.id %}" id="delete-form-{{ egreso.id }}" method="post" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div> <br>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
