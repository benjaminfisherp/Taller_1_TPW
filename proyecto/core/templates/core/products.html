{% extends 'core/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" conctent="witdh=device-width, initial-sacle=1.0">
    <title>Products.html</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .hidden-button {
            display: none;
            /* Hide the button by default */
        }
    </style>

</head>

<body>
    <div class="container">
        <br><br>
        <div class="row">
            <div class="col-md-2">
                <button id="show-table-prov" class="btn btn-primary w-100 mb-2"
                    onclick="showHiddenButton()">Proveedores</button>
                <button id="show-table-cliente" class="btn btn-primary w-100 mb-2"
                    onclick="showHiddenButton()">Clientes</button>
                <button id="show-table-fruta" class="btn btn-primary w-100 mb-2"
                    onclick="showHiddenButton()">Frutas</button>
            </div>
            <div class="col-md-9">
                <div id="table-container"></div>
            </div>
            <div class="col-md-1">
                {% comment %} <button id="btn_añadir" class="btn btn-success w-100 mb-2 hidden-button">Añadir</button> {% endcomment %}
            </div>
        </div>
    </div>
    <br>
    <script>
        function showHiddenButton() {
            document.getElementById('btn_añadir').style.display = 'inline-block';
        }
        $(document).ready(function () {
            $('#show-table-cliente').click(function () {
                $.ajax({
                    url: '{% url "table_view_cliente" %}',
                    type: 'GET',
                    success: function (response) {
                        console.log(response.data); // Debug line
                        let data = response.data;
                        let table = `
                    <table class="table table-bordered table-striped" style="text-align: center;">
                        <thead>
                            <tr>                        
                                <th>Nombre</th>
                                <th>Teléfono</th>
                                <th>RUT</th>
                                <th>Correo</th>
                                <th>Razón social</th>
                                <th><button id="btn_añadir" class="btn btn-success w-50 mb-2">Añadir</button></th>
                            </tr>
                        </thead>
                        <tbody>`;
                        data.forEach(function (item) {
                            table += `
                        <tr>                 
                            <td>${item.name}</td>
                            <td>${item.telefono}</td>
                            <td>${item.rut}</td>
                            <td>${item.correo}</td>
                            <td>${item.razon_social}</td>
                            <td>
                                <button id="btn_añadir" class="btn btn-warning w-50 mb-2">Modificar</button>
                                <button id="btn_añadir" class="btn btn-danger w-50 mb-2">Eliminar</button>
                            </td>
                        </tr>`;
                        });
                        table += `
                        </tbody>
                    </table>`;
                        $('#table-container').html(table);
                    }
                });
            });

            $('#show-table-prov').click(function () {
                $.ajax({
                    url: '{% url "table_view_prov" %}',
                    type: 'GET',
                    success: function (response) {
                        console.log(response.data); // Debug line
                        let data = response.data;
                        let table = `
                    <table class="table table-bordered table-striped" style="text-align: center;">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Teléfono</th>
                                <th>RUT</th>
                                <th>Correo</th>
                                <th>Razón social</th>
                                <th>Dirección</th>
                                <th>Región</th>
                                <th>Comuna</th>
                                <th>Nombre de contacto</th>
                                <th><button id="btn_añadir" class="btn btn-success w-100 mb-2">Añadir</button></th>
                            </tr>
                        </thead>
                        <tbody>`;
                        data.forEach(function (item) {
                            table += `
                        <tr>
                            <td>${item.name_prov}</td>
                            <td>${item.telefono_prov}</td>
                            <td>${item.rut_prov}</td>
                            <td>${item.correo_prov}</td>
                            <td>${item.razon_social_prov}</td>
                            <td>${item.direccion_prov}</td>
                            <td>${item.region_prov}</td>
                            <td>${item.comuna_prov}</td>
                            <td>${item.ncontacto_prov}</td>
                            <td>
                                <button id="btn_añadir" class="btn btn-warning w-100 mb-2">Modificar</button>
                                <button id="btn_añadir" class="btn btn-danger w-100 mb-2">Eliminar</button>
                            </td>
                        </tr>`;
                        });
                        table += `
                        </tbody>
                    </table>`;
                        $('#table-container').html(table);
                    }
                });
            });

            $('#show-table-fruta').click(function () {
                $.ajax({
                    url: '{% url "table_view_fruta" %}',
                    type: 'GET',
                    success: function (response) {
                        console.log(response.data); // Debug line
                        let data = response.data;
                        let table = `
                    <table class="table table-bordered table-striped" style="text-align: center;">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Especie</th>
                                <th>Variedad</th>
                                <th>Calidad</th>
                                <th><button id="btn_añadir" class="btn btn-success w-50 mb-2">Añadir</button></th>
                            </tr>
                        </thead>
                        <tbody>`;
                        data.forEach(function (item) {
                            table += `
                        <tr>
                            <td>${item.codigo_fruta}</td>
                            <td>${item.calidad_fruta}</td>
                            <td>${item.variedad} </td>
                            <td>${item.especie} </td>
                            <td>
                                <button id="btn_añadir" class="btn btn-warning w-50 mb-2">Modificar</button>
                                <button id="btn_añadir" class="btn btn-danger w-50 mb-2">Eliminar</button>
                            </td>
                        </tr>`;
                        });
                        table += `
                        </tbody>
                    </table>`;
                        $('#table-container').html(table);
                    }
                });
            });
        });
    </script>
    {% if user.is_authenticated %}

    <hr>
    <h4>
        {{ user.username | upper }} , bienvenido
    </h4>

    {% endif %}

    {% endblock %}
