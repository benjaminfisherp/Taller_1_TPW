<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personas</title>
</head>
<body>
    <h1>Lista de Personas</h1>
    <ul>
        {% for persona in personas %}
        <li>{{ persona.name }} - {{ persona.edad }} - {{ persona.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
