<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title> Aplicacion </title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		
		<div class="container">
			
			<!-- Aqui estara la NAVBAR copiada y pegada de bootstrap -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  	<div class="container-fluid">
				    <a class="navbar-brand" href="{% url 'home' %}">Proyecto</a>
				    
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				      	<span class="navbar-toggler-icon"></span>
				    </button>
				    
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
					    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
					        
							<li class="nav-item">
					            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
					        </li>    
							<!-- <li class="nav-item">
					        	<a class="nav-link" href="{% url 'products' %}">Productos</a>
					        </li>							 -->
							
							{% if user.is_authenticated %}
							<li class="nav-item">
					        	<a class="nav-link" href="{% url 'products' %}">Productos</a>
					        </li>	

							<li class="nav-item">
					        	<a class="nav-link" href="{% url 'exit' %}">Salir</a>
					        </li>

							{% else %}
							<li class="nav-item">
					        	<a class="nav-link" href="{% url 'login' %}">Iniciar sesion</a>
					        </li>

							<li class="nav-item">
					        	<a class="nav-link" href="{% url 'register' %}">Registrarse</a>
					        </li>
							{% endif %}
				        
						</ul>
					      	
				    </div>
			 	</div>
			</nav>

		{% block content %}{% endblock %}
		</div>

		


	</body>
</html>
